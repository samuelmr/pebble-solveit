<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="width" />
  <title>Configure</title>
  <link rel="stylesheet" href="./css/slate.min.css">
  <style>
    .item {
      border: 1px solid red;
    }
  </style>
</head>
<body>
<form method="get" action="pebblejs://close#" onsubmit="sendConfig(); return false;" id="configForm">
  <fieldset class="item-container">
    <div class="item-container-header">Look and feel</div>
    <div class="item-container-content">
      <label class="item">
        Solve by shaking wrist
        <input type="checkbox" class="item-toggle" name="shake" />
      </label>
    </div>
    <div class="item-container-content">
      <label class="item">
        Show labels
        <input type="checkbox" class="item-toggle" name="labels" />
      </label>
    </div>
  </fieldset>
  <fieldset class="item-container">
    <div class="item-container-header">Which operators in expressions</div>
    <div class="item-container-content">
      <label class="item">Add
        <select name="add" dir='rtl' class="item-select">
          <option class="item-select-option" value="0">Never</option>
          <option class="item-select-option" value="1">Rarely</option>
          <option class="item-select-option" value="3" selected="selected">Regularly</option>
          <option class="item-select-option" value="5">Often</option>
        </select>
      </label>
    </div>
    <div class="item-container-content">
      <label class="item">Subtract
        <select name="subtract" dir='rtl' class="item-select">
          <option class="item-select-option" value="0">Never</option>
          <option class="item-select-option" value="1">Rarely</option>
          <option class="item-select-option" value="3" selected="selected">Regularly</option>
          <option class="item-select-option" value="5">Often</option>
        </select>
      </label>
    </div>
    <div class="item-container-content">
      <label class="item">Multiply
        <select name="multiply" dir='rtl' class="item-select">
          <option class="item-select-option" value="0">Never</option>
          <option class="item-select-option" value="1">Rarely</option>
          <option class="item-select-option" value="3">Regularly</option>
          <option class="item-select-option" value="5" selected="selected">Often</option>
        </select>
      </label>
    </div>
    <div class="item-container-content">
      <label class="item">Divide
        <select name="divide" dir='rtl' class="item-select">
          <option class="item-select-option" value="0">Never</option>
          <option class="item-select-option" value="1" selected="selected">Rarely</option>
          <option class="item-select-option" value="3">Regularly</option>
          <option class="item-select-option" value="5">Often</option>
        </select>
      </label>
    </div>
    <div class="item-container-content">
      <label class="item">Square
        <select name="square" dir='rtl' class="item-select">
          <option class="item-select-option" value="0">Never</option>
          <option class="item-select-option" value="1">Rarely</option>
          <option class="item-select-option" value="3">Regularly</option>
          <option class="item-select-option" value="5" selected="selected">Often</option>
        </select>
      </label>
    </div>
    <div class="item-container-content">
      <label class="item">Square root
        <select name="root" dir='rtl' class="item-select">
          <option class="item-select-option" value="0">Never</option>
          <option class="item-select-option" value="1" selected="selected">Rarely</option>
          <option class="item-select-option" value="3">Regularly</option>
          <option class="item-select-option" value="5">Often</option>
        </select>
      </label>
    </div>
  </fieldset>
  <fieldset class="item-container">
    <div class="button-container">
      <input type="submit" class="item-button" value="SEND">
    </div>
  </fieldset
</form>
<script>
var f = document.getElementById('configForm');
var inputs = f.getElementsByTagName('input');
var selects = f.getElementsByTagName('select');
var confString = getQueryParam('conf');
if (confString && (confString.substr(0, 1) == '{')) {
 var initConf = JSON.parse(confString);
 if (initConf) {
  if (initConf.shake) {
   f.shake.checked = true;
  }
  if (initConf.labels) {
   f.labels.checked = true;
  }
  var ops = 'add,subtract,multiply,divide,square,root'.split(',');
  for (var i=0; i<ops.length; i++) {
   var k = ops[i];
   var s = f[k];
   for (var j=0; j<s.options.length; j++) {
    if (s.options[j].value == initConf[k]) {
     s.options[j].selected = true;
    }
    else {
     s.options[j].selected = false;
    }
   }
  }
 }
}
function sendConfig() {
 var conf = {};
 conf.shake = f.shake.checked ? 1 : 0;
 conf.labels = f.labels.checked ? 1 : 0;
 for (var i=0; i<selects.length; i++) {
  conf[selects[i].name] = parseInt(selects[i][selects[i].selectedIndex].value);
 }
 var return_to = (getQueryParam('return_to') || f.action) +
                 encodeURIComponent(JSON.stringify(conf));
 document.location = return_to;
 return false;
}
function getQueryParam(variable) {
 var query = location.search.substring(1);
 var vars = query.split('&');
 for (var i = 0; i < vars.length; i++) {
  var pair = vars[i].split('=');
  if (pair[0] == variable) {
   return decodeURIComponent(pair[1]);
  }
 }
 return false;
}
</script>
<script type="text/javascript" src="./js/slate.min.js"></script>
</body>
</html>
